<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://unpkg.com/adawarp@latest/dist/adawarp.js"></script>
<link rel="icon" type="image/png" href="../favicon.ico" />
<!--<script src="../js/peer.js"></script>-->
<script src="/socket.io/socket.io.js"></script>
<script src="arrowkey.js"></script>
<script src="peerSetting.js"></script>

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    text-align: center;
    font-size: 200%;
    font-weight: bold;
    background-color: yellow;
}
button{
		background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>
	<h1>WARP pi OS ver 0.0.1 without VR</h1>
	<hr>
  <!--Display both ID-->
  <div>
      <p>MyID: <span id="my-id">-</span></p>
      <p>PartnerID: <span id="partnerID">-</span></p>
  </div>
  <!--show received data from partner-->
  <div id="receive_message"></div>
  <!--both video field-->
  <div>
      <video id="myVideo" style="display: none" autoplay muted></video>
      <video id="partnerVideo" style="display: none;" autoplay></video>
  </div>

  <hr>
	<button onclick="Reset()">Reset</button>
  <button onclick="Passive()">Passive</button>
  <button onclick="Safe()">safe</button>
  <button onclick="Full()">full</button>
  <button onclick="Beep()">beep</button>
  <button onclick="Close()">close</button>
  <button onclick="LedOn()">LedOn</button>
  <button onclick="LedOff()">LedOff</button>
  <hr>

  <!--display keypad-->
	<table style="width:50%">
	  <tr>
	    <th></th>
	    <th id="Forward">&#8673;</th> 
	    <th></th>
	  </tr>
	  <tr>
	    <td id="Left">&#10226;</td>
	    <td></td>
	    <td id="Right">&#10227;</td>
	  </tr>
	  <tr>
	    <td></td>
	    <td id="Back">&#8675;</td>
	    <td></td>
	  </tr>
	</table>
</body>
</html>
