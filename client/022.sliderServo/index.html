<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../favicon.ico" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

    <style>
      button{
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Johnny-five servo move sample</h1>
    <hr>
    <div id="receive-acc"></div>

    <button onclick="LedOn()">LedOn</button>
    <button onclick="LedOff()">LedOff</button>
    <hr>
    <label for="fader">Volume</label>
    <input type="range" min="30" max="150" value="90" id="fader" 
      step="1" oninput="outputUpdate(value)">
    <output for="fader" id="volume">90</output>
  </body>
</html>
